name: infra
on:
  workflow_dispatch:    
jobs:
  infra:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: infra
      id: infra
      uses: ./infra
      with:
        WORKING_DIR: ./infra
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        EMAIL: ${{ secrets.EMAIL }}
        API_KEY: ${{ secrets.API_KEY }}